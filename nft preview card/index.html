<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section>
    <a href="#"><img class="eth" src="images/image-equilibrium.jpg" alt="equilibrium"></a>

    <h2><a href="#">Equilibrium #3429</a></h2>

    <p>Our Equilibrium collection promotes balance and calm.</p> 

    <div class="icon">
      <img src="images/icon-ethereum.svg" alt="ethereum">
      0.041 ETH
    </div> 

    <div class="clock">
      <img src="images/icon-clock.svg" alt="clock">
      3 days left
    </div> 
  
    <div class="creator">
      <img src="images/image-avatar.png" width="50" height="50" alt="">
      <div>
        Creation of <a href="#">Jules Wyvern</a> 
      </div>
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Gines</a>.
  </div>
</body>
</html>
